<div class="container" >
    <div class="row">
        <h3>Agregar Programa</h3>
    </div>

    <div class="my-1 row justify-content-center ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addProgramForm" (ngSubmit)="createProgram()">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="email" formControlName="name" class="form-control"
                                [ngClass]="name.errors && (name.dirty || name.touched) ? 'is-invalid': ''">
                        <div *ngIf="name.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email válido
                        </div> -->
                    </div>

                    <div class="col-md-12 mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea type="text" formControlName="description" class="form-control"
                                [ngClass]="description.errors && (description.dirty || description.touched) ? 'is-invalid': ''">
                        </textarea>
                        <div *ngIf="description.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fechaInicio" class="form-label">Fecha de inicio</label>
                        <input type="date" formControlName="startDate" class="form-control" id="fechaInicio" />
                        <div *ngIf="startDate.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="fechaFin" class="form-label">Fecha fin</label>
                        <input type="date" formControlName="endDate" class="form-control" id="fechaFin" />
                        <div *ngIf="endDate.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                      </div>

                      <div class="row justify-content-center text-center">
                        <div class="col">
                            <button type="submit" [disabled]="addProgramForm.invalid" class="btn btn-dark w-100">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
