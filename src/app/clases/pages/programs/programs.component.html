<div class="container border">
    <div>
        <h1>MÃ³dulo de Programas y Paquetes</h1>
    </div>

    <div>
        <a href="#" class="btn btn-primary active" role="button" aria-pressed="true">Programas</a>
        <a href="#" class="btn btn-primary active" role="button" aria-pressed="true">Paquetes</a>
    </div>

    <div>
        <button type="button" (click)="abrirModal()" class="btn btn-primary">Agregar programa</button>
    </div>

    <div class="row border m-1">
        <table class="table align-middle mb-0 bg-white text-center">
            <thead class="bg-light">
              <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prog of programs">
                <td>
                  <p>{{prog.name}}</p>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{prog.description}}</p>
                </td>
                <td>
                    <p>{{prog.startDate}}</p>
                </td>
                <td>
                    {{prog.endDate}}
                </td>
                <td>
                    <button type="button" class="btn btn-light btn-sm" (click)="editModal(prog)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm">Eliminar</button>

                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
