<div class="container" >
    <div class="row">
        <h3>Agregar Programa</h3>
    </div>

    <div class="my-1 row justify-content-center ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addPackageForm" (ngSubmit)="createPackage()">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Programa</label>
                        <input type="email" formControlName="program" class="form-control"
                                [ngClass]="program.errors && (program.dirty || program.touched) ? 'is-invalid': ''">
                        <div *ngIf="program.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email válido
                        </div> -->
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="email" formControlName="name" class="form-control"
                                [ngClass]="name.errors && (name.dirty || name.touched) ? 'is-invalid': ''">
                        <div *ngIf="name.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email válido
                        </div> -->
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Numero de Clases</label>
                        <input type="email" formControlName="num_clases" class="form-control"
                                [ngClass]="num_clases.errors && (num_clases.dirty || num_clases.touched) ? 'is-invalid': ''">
                        <div *ngIf="num_clases.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email válido
                        </div> -->
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Dias de Vigencia</label>
                        <input type="email" formControlName="days_validity" class="form-control"
                                [ngClass]="days_validity.errors && (days_validity.dirty || days_validity.touched) ? 'is-invalid': ''">
                        <div *ngIf="days_validity.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email válido
                        </div> -->
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Costo</label>
                        <input type="email" formControlName="cost" class="form-control"
                                [ngClass]="cost.errors && (cost.dirty || cost.touched) ? 'is-invalid': ''">
                        <div *ngIf="cost.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email válido
                        </div> -->
                    </div>

                

                    <!-- <div class="col-md-12 mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea type="text" formControlName="description" class="form-control"
                                [ngClass]="description.errors && (description.dirty || description.touched) ? 'is-invalid': ''">
                        </textarea>
                        <div *ngIf="description.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div> -->

                   

                      <div class="row justify-content-center text-center">
                        <div class="col">
                            <button type="submit" [disabled]="addPackageForm.invalid" class="btn btn-dark w-100">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
