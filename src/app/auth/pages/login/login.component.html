<div class="container">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <div class="card w-100">
                <div class="card-body">
                    <h2 class="card-title text-center">Iniciar Sesión</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                    [ngClass]="email.errors && (email.dirty || email.touched) ? 'is-invalid': ''">
                            <div *ngIf="email.hasError('required')" class="invalid-feedback">
                                Este campo es requerido 
                            </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" formControlName="password" class="form-control"
                            [ngClass]="password.errors && (password.dirty || password.touched) ? 'is-invalid': ''">
                            <div *ngIf="password.hasError('required')" class="invalid-feedback">
                                Este campo es requerido
                            </div>
                            <div *ngIf="password.hasError('minlength')" class="invalid-feedback">
                                Mínimo 6 caracteres para la contraseña
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <span><a routerLink="/auth/register">Registrate</a></span>
                        </div>
                        <div class="mb-3 text-center">
                            <span><a routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a></span>
                        </div>
                        <div class="row justify-content-center text-center">
                            <div class="col-md-6">
                                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-dark w-100">Ingresar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
            <img src="assets/sd3.jpeg" alt="Imagen de Nadar es Vida" class="img-fluid">
        </div>
    </div>
</div>
