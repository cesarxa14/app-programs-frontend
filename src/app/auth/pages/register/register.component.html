<div class="container">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <div class="card w-100">
                <div class="card-body">
                    <h2 class="card-title text-center">Registrarse</h2>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="row">
                           
                            <div class="col-12 mb3">
                                <label class="form-label">Nombres</label>
                                <input type="text" formControlName="name" class="form-control"
                                        [ngClass]="name.errors && (name.dirty || name.touched) ? 'is-invalid': ''">
                                <div *ngIf="name.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label">Apellidos</label>
                                <input formControlName="lastname" class="form-control"
                                        [ngClass]="lastname.errors && (lastname.dirty || lastname.touched) ? 'is-invalid': ''">
                                <div *ngIf="lastname.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label">Email</label>
                                <input formControlName="email" class="form-control"
                                        [ngClass]="email.errors && (email.dirty || email.touched) ? 'is-invalid': ''">
                                <div *ngIf="email.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                                <div *ngIf="email.hasError('email')" class="invalid-feedback">
                                    Ingrese un email válido
                                </div>
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label">Contraseña</label>
                                <div class="form-group inner-addon right-addon">
                                    <div class="input-group">
                                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control"
                                        [ngClass]="password.errors && (password.dirty || password.touched) ? 'is-invalid': ''">
                                    <div class="">
                                        <i alt="show" class="far fa-eye eye-show" 
                                        (click)="showPassword = !showPassword"
                                        [class.hide]="showPassword"></i>
                                        <i alt="hide" class="far fa-eye-slash eye-hide" 
                                        (click)="showPassword = !showPassword"
                                        [class.hide]="!showPassword"></i>
                                    </div>
                                    </div>
                                    
                                </div>
                                
                                        
                                <div *ngIf="password.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                                <div *ngIf="password.hasError('minlength')" class="invalid-feedback">
                                    Mínimo 6 caracteres 
                                </div>
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label">Confirmar Contraseña</label>
                                <div class="form-group inner-addon right-addon">
                                    <div class="input-group">
                                        <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" class="form-control"
                                        [ngClass]="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched) ? 'is-invalid': ''">
                                    <div class="">
                                        <i alt="show" class="far fa-eye eye-show" 
                                        (click)="showPassword = !showPassword"
                                        [class.hide]="showPassword"></i>
                                        <i alt="hide" class="far fa-eye-slash eye-hide" 
                                        (click)="showPassword = !showPassword"
                                        [class.hide]="!showPassword"></i>
                                    </div>
                                    </div>                                    
                                </div>
                                
                                       
                                <div *ngIf="confirmPassword.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                                <div *ngIf="confirmPassword.hasError('passwordMismatch')" class="invalid-feedback">
                                    Las contraseñas no coinciden
                                </div>
                            </div>
                            
                            
                            

                            <!-- <div class="col-12 mb-3">
                                <label class="form-label">Confirmar Contraseña</label>
                                <input type="password" formControlName="confirmPassword" class="form-control"
                                        [ngClass]="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched) ? 'is-invalid': ''">
                                <div *ngIf="confirmPassword.hasError('required')" class="invalid-feedback">
                                    Este campo es requerido 
                                </div>
                            
                                <div *ngIf="confirmPassword.hasError('passwordMismatch') && registerForm.touched" class="invalid-feedback">
                                    Las contraseñas no coinciden
                                  </div>
                            </div> -->

                         
                        </div>
                       
                        <div class="mb-3 text-center">
                            <span><a routerLink="/auth/login">¿Ya tienes cuenta?</a></span>
                        </div>
                     
                        <div class="row justify-content-center text-center">
                            <div class="col-md-6">
                                <button [disabled]="registerForm.invalid" type="submit" class="btn btn-dark w-100">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
            <img src="assets/sd4.jpeg" alt="Imagen de Nadar es Vida" class="img-fluid">
        </div>
    </div>
</div>
