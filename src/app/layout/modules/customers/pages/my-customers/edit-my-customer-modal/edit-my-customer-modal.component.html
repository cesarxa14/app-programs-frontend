<div class="container" >
    <div class="row">
        <h3>Registrar Nuevo Cliente</h3>
    </div>

    <div class="my-1 row justify-content-center ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="editCustomerForm" (ngSubmit)="editCustomer()">

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="email" formControlName="name" class="form-control form-control-sm"
                                [ngClass]="name.errors && (name.dirty || name.touched) ? 'is-invalid': ''">
                        <div *ngIf="name.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Apellido</label>
                        <input type="email" formControlName="lastname" class="form-control form-control-sm"
                                [ngClass]="lastname.errors && (lastname.dirty || lastname.touched) ? 'is-invalid': ''">
                        <div *ngIf="lastname.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Correo</label>
                        <input type="email" formControlName="email" class="form-control form-control-sm"
                                [ngClass]="email.errors && (email.dirty || email.touched) ? 'is-invalid': ''">
                        <div *ngIf="name.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Telefono</label>
                        <input formControlName="phone" class="form-control form-control-sm"
                                [ngClass]="phone.errors && (phone.dirty || phone.touched) ? 'is-invalid': ''">
                        <div *ngIf="phone.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Pais</label>
                        <input formControlName="country" class="form-control form-control-sm"
                                [ngClass]="country.errors && (country.dirty || country.touched) ? 'is-invalid': ''">
                        <div *ngIf="country.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email v치lido
                        </div> -->
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Provincia</label>
                        <input  formControlName="province" class="form-control form-control-sm"
                                [ngClass]="province.errors && (province.dirty || province.touched) ? 'is-invalid': ''">
                        <div *ngIf="province.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email v치lido
                        </div> -->
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Distrito</label>
                        <input  formControlName="district" class="form-control form-control-sm"
                                [ngClass]="district.errors && (district.dirty || district.touched) ? 'is-invalid': ''">
                        <div *ngIf="district.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email v치lido
                        </div> -->
                    </div>

                    <div class="col-12 mb-3">
                        <label class="form-label">Tipo de Documento</label>
                        <select class="form-select" formControlName="type_document">
                            <!-- <option *ngFor="let prog of programsList" [value]="prog.id">{{prog.name}}</option> -->
                             <option value="DNI">DNI</option>
                             <option value="Carnet de Extranjeria">Carnet de Extranjeria</option>
                             <option value="Pasaporte">Pasaporte</option>
                            
                        </select>
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Documento</label>
                        <input  formControlName="document" class="form-control form-control-sm"
                                [ngClass]="document.errors && (document.dirty || document.touched) ? 'is-invalid': ''">
                        <div *ngIf="document.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email v치lido
                        </div> -->
                    </div>

                    <div class="mb-3">
                        <label for="fechaInicio" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" formControlName="birthdate" class="form-control" id="fechaInicio" />
                        <div *ngIf="birthdate.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label class="form-label">Historial Medico</label>
                        <textarea type="text" formControlName="medical_history" class="form-control"
                                [ngClass]="medical_history.errors && (medical_history.dirty || medical_history.touched) ? 'is-invalid': ''">
                        </textarea>
                        <div *ngIf="medical_history.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    

            

                      <div class="row justify-content-center text-center">
                        <div class="col">
                            <button type="submit" [disabled]="editCustomerForm.invalid" class="btn btn-dark w-100">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
