<div class="container border mt-3">
    <div>
        <h1>MÃ³dulo de Clientes</h1>
    </div>

    <div class="row align-items-center my-3">
        <div class="col">
            <form [formGroup]="searchForm">
                <div class="col-md-5">
      
                    <input placeholder="Buscar cliente" type="email" formControlName="search" class="form-control" (keyup)="applyFilter($event)"
                            [ngClass]="search.errors && (search.dirty || search.touched) ? 'is-invalid': ''">
                </div>
            
            </form>
        </div>
        <div class="col-auto">
          <button class="btn btn-dark" (click)="abrirModal()">Registrar Nuevo Cliente</button>
        </div>
      </div>


    <div class="row border m-1">
        <table class="table align-middle mb-0 bg-white text-center">
            <thead class="bg-light">
              <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Documento</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cus of myCustomersList">
                <td>
                  <p>{{cus.name}}</p>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{cus.lastname}}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{cus.document}}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{cus.email}}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{cus.phone}}</p>
                </td>
                <td>
                    <button type="button" class="btn btn-light btn-sm" (click)="editModal(cus)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteCustomer(cus)">Eliminar</button>

                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
