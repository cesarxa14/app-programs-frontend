<div class="container" >
    <div class="row">
        <h3>Registrar Nuevo Producto</h3>
    </div>

    <div class="my-1 row justify-content-center ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addProductForm" (ngSubmit)="createProduct()">

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="email" formControlName="name" class="form-control form-control-sm"
                                [ngClass]="name.errors && (name.dirty || name.touched) ? 'is-invalid': ''">
                        <div *ngIf="name.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label class="form-label">Descripcion</label>
                        <textarea type="text" formControlName="description" class="form-control"
                                [ngClass]="description.errors && (description.dirty || description.touched) ? 'is-invalid': ''">
                        </textarea>
                        <div *ngIf="description.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Cantidad</label>
                        <input type="number" formControlName="quantity" class="form-control form-control-sm"
                                [ngClass]="quantity.errors && (quantity.dirty || quantity.touched) ? 'is-invalid': ''">
                        <div *ngIf="quantity.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Precio de Venta</label>
                        <input type="number" formControlName="price_sale" class="form-control form-control-sm"
                                [ngClass]="price_sale.errors && (price_sale.dirty || price_sale.touched) ? 'is-invalid': ''">
                        <div *ngIf="price_sale.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="my-2">
                        <div class="form-check form-switch">
                            <input 
                              class="form-check-input" 
                              type="checkbox" 
                              role="switch" 
                              id="flexSwitchCheckDefault" 
                              formControlName="status">
                            <label class="form-check-label" for="flexSwitchCheckDefault">{{isStatusChecked ? 'Habilitado' : 'Deshabilitado'}}</label>
                          </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Imagen</label>
                        <input class="form-control" type="file" (change)="onFileSelected($event)" id="formFile" class="form-control form-control-sm"
                        [ngClass]="image.errors && (image.dirty || image.touched) ? 'is-invalid': ''">
                
                        <div *ngIf="image.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

            

            

                      <div class="row justify-content-center text-center">
                        <div class="col">
                            <button type="submit" [disabled]="addProductForm.invalid" class="btn btn-dark w-100">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
