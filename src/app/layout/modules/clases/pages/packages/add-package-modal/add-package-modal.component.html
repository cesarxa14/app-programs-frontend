<div class="container" >
    <div class="row">
        <h3>Agregar Paquete</h3>
    </div>

    <div class="my-1 row justify-content-center ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addPackageForm" (ngSubmit)="createPackage()">

                    <div class="col-12 mb-3">
                        <label class="form-label">Programa</label>
                        <select class="form-select" formControlName="program">
                            <option *ngFor="let prog of programsList" [value]="prog.id">{{prog.name}}</option>
                            
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="email" formControlName="name" class="form-control"
                                [ngClass]="name.errors && (name.dirty || name.touched) ? 'is-invalid': ''">
                        <div *ngIf="name.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email v치lido
                        </div> -->
                    </div>
                    

                    <div class="mb-3">
                        <mat-form-field appearance="fill" class="w-100 mat-select-multiple">
                            <mat-label>Dias activos</mat-label>
                            <mat-select formControlName="activeDays" multiple>
                              <mat-option *ngFor="let day of listDays" [value]="day">{{day}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="mb-3">
                        <mat-form-field appearance="fill" class="w-100 mat-select-multiple">
                            <mat-label>Horas Activas</mat-label>
                            <mat-select formControlName="activeHours" multiple>
                              <mat-option *ngFor="let hour of listHours" [value]="hour">{{hour.start + ' - ' + hour.end}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                  
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Numero de Clases</label>
                        <input type="email" formControlName="num_clases" class="form-control"
                                [ngClass]="num_clases.errors && (num_clases.dirty || num_clases.touched) ? 'is-invalid': ''">
                        <div *ngIf="num_clases.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <div *ngIf="num_clases.hasError('pattern')" class="invalid-feedback">
                                El valor debe ser un numero
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Dias de Vigencia</label>
                        <input type="email" formControlName="expiration" class="form-control"
                                [ngClass]="expiration.errors && (expiration.dirty || expiration.touched) ? 'is-invalid': ''">
                        <div *ngIf="expiration.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <div *ngIf="expiration.hasError('pattern')" class="invalid-feedback">
                            El valor debe ser un numero
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email v치lido
                        </div> -->
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Costo</label>
                        <input type="email" formControlName="cost" class="form-control"
                                [ngClass]="cost.errors && (cost.dirty || cost.touched) ? 'is-invalid': ''">
                        <div *ngIf="cost.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                        <div *ngIf="cost.hasError('pattern')" class="invalid-feedback">
                            El valor debe ser un numero valido
                        </div>
                        <!-- <div *ngIf="name.hasError('email')" class="invalid-feedback">
                                Ingrese un email v치lido
                        </div> -->
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input 
                              class="form-check-input" 
                              type="checkbox" 
                              role="switch" 
                              id="flexSwitchCheckDefault" 
                              formControlName="status">
                            <label class="form-check-label" for="flexSwitchCheckDefault">{{isStatusChecked ? 'Habilitado' : 'Deshabilitado'}}</label>
                          </div>
                    </div>

                

                    <!-- <div class="col-md-12 mb-3">
                        <label class="form-label">Descripci칩n</label>
                        <textarea type="text" formControlName="description" class="form-control"
                                [ngClass]="description.errors && (description.dirty || description.touched) ? 'is-invalid': ''">
                        </textarea>
                        <div *ngIf="description.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div> -->

                   

                      <div class="row justify-content-center text-center">
                        <div class="col">
                            <button type="submit" [disabled]="addPackageForm.invalid" class="btn btn-dark w-100">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
