<div class="container border mt-3">
    <div>
        <h1>MÃ³dulo de Programas y Paquetes</h1>
    </div>

    <div class="my-3">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/pages/clases/programs">Programas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/pages/clases/packages">Paquetes</a>
        </li>
        
      </ul>
        <!-- <a href="#" class="btn btn-primary active" role="button" aria-pressed="true">Programas</a>
        <a href="#" class="btn btn-primary active" role="button" aria-pressed="true">Paquetes</a> -->
    </div>

    <div class="my-2">
        <button type="button" (click)="abrirModal()" class="btn btn-primary">Agregar paquete</button>
    </div>

    <div class="row border m-1">
        <table class="table align-middle mb-0 bg-white text-center">
            <thead class="bg-light">
              <tr>
                <th>Programa</th>
                <th>Nombre</th>
                <th>Numero de Clases</th>
                <th>Dias de Vigencia</th>
                <th>Costo</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pack of packages">
                <td>
                  <p>{{pack.program.name}}</p>
                </td>
                <td>
                  <p >{{pack.name}}</p>
                </td>
                <td>
                    <p>{{pack.num_clases}}</p>
                </td>
                <td>
                    {{pack.expiration}}
                </td>
                <td>
                    {{pack.cost}}
                </td>
                <td>
                    {{pack.status}}
                </td>
                <td>
                    <button type="button" class="btn btn-light btn-sm" (click)="editModal(pack)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="deletePackage(pack)">Eliminar</button>

                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
