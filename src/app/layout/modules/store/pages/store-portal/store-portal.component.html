<div class="container border mt-3 ">
    <div>
        <h1>Tienda de Servicios y Productos</h1>
    </div>

    <div class="container p-2">
        <div class="row">
            <!-- ITEM -->
            <div class="col-md-4 p-2 mx-1 border" *ngFor="let item of itemsList">
                <div class="row justify-content-center">
                    <div class="col d-flex justify-content-center align-items-center">
                        <div class="square">
                            <img style="width: 100%;height: 100%; object-fit: fill;" [src]="item.image || imageDefault" alt="">
                        </div>
                    </div>
                    <div class="col-12 my-1">
                        <h4> {{item.name}} </h4>
                    </div>
                    <div class="col-12 my-1">
                        <span class="badge rounded-pill" [ngClass]="item.type === 'servicio' ? 'bg-dark': 'bg-warning'">{{item.type}}</span>
                    </div>
                    <div class="col-12 my-1">
                        <p>${{item.amount}}</p>
                    </div>
                    <div class="col-12 mt-3 text-center">
                        <button type="button" (click)="addToCar(item)" class="btn btn-dark w-100">Agregar al carrito</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
